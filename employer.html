<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employer — GrowIndia Jobs</title>
  <link rel="stylesheet" href="/app.css" />
</head>
<body>
  <!-- Simple top bar (your components.js will enhance if present) -->
  <header class="header">
    <nav class="nav">
      <a class="brand" href="/jobs.html">GrowIndia Jobs</a>
      <div class="right">
        <a class="btn ghost" href="/jobs.html">Jobs</a>
        <a class="btn ghost" href="/admin.html">Admin</a>
        <button id="logoutBtn" class="btn">Logout</button>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1>Employer</h1>

    <!-- Info / error messages -->
    <div id="postMsg" class="kicker muted" style="min-height:1.25rem;"></div>

    <!-- Your company -->
    <section class="card">
      <div class="row space">
        <h2>Your company</h2>
        <div>
          <a href="/jobs.html" class="btn ghost">Public site</a>
          <button id="logoutBtn2" class="btn ghost">Logout</button>
        </div>
      </div>

      <!-- Company selector -->
      <select id="companySelect" class="input" aria-label="Your companies">
        <option value="">Select your company…</option>
      </select>

      <!-- Create company -->
      <input id="newCompanyName" class="input" placeholder="New company name" />
      <input id="newCompanyWebsite" class="input" placeholder="Website (https://…)" />
      <button id="createCompanyBtn" class="btn">Create company</button>
    </section>

    <!-- Post a job -->
    <section class="card">
      <h2>Post a job</h2>

      <input id="jobTitle" class="input" placeholder="Job title" />
      <input id="jobLocation" class="input" placeholder="Location" />

      <div class="row">
        <select id="jobType" class="input">
          <option>Full-time</option>
          <option>Part-time</option>
          <option>Contract</option>
          <option>Internship</option>
        </select>
        <input id="minSalary" class="input" type="number" placeholder="Min salary" />
        <input id="maxSalary" class="input" type="number" placeholder="Max salary" />
        <input id="jobCurrency" class="input" placeholder="Currency (e.g., INR)" />
      </div>

      <textarea id="jobDescription" class="input" rows="6" placeholder="Description"></textarea>

      <label class="row" style="gap:.5rem;align-items:center;">
        <input id="publishChk" type="checkbox" checked />
        <span>Published</span>
      </label>

      <button id="postJobBtn" class="btn primary">Post job</button>
    </section>

    <!-- Your jobs -->
    <section class="card">
      <h2>Your jobs</h2>
      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Company</th>
              <th>Status</th>
              <th>Created</th>
            </tr>
          </thead>
          <tbody id="jobsTbody">
            <tr><td colspan="4" class="muted">Loading…</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Applications (optional) -->
    <section class="card">
      <h2>Applications</h2>
      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Job</th>
              <th>Candidate</th>
              <th>Email</th>
              <th>Message</th>
              <th>Applied</th>
            </tr>
          </thead>
          <tbody id="appsTbody">
            <tr><td colspan="5" class="muted">No applications yet.</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Supabase + app scripts (order matters) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/config.js?v=5"></script>
  <script src="/components.js?v=5"></script>

  <!-- Page logic -->
  <script>
  (async () => {
    // Elements
    const msg         = document.getElementById('postMsg');
    const logoutBtn   = document.getElementById('logoutBtn');
    const logoutBtn2  = document.getElementById('logoutBtn2');

    const companySelect       = document.getElementById('companySelect');
    const newCompanyName      = document.getElementById('newCompanyName');
    const newCompanyWebsite   = document.getElementById('newCompanyWebsite');
    const createCompanyBtn    = document.getElementById('createCompanyBtn');

    const jobTitle       = document.getElementById('jobTitle');
    const jobLocation    = document.getElementById('jobLocation');
    const jobType        = document.getElementById('jobType');
    const minSalary      = document.getElementById('minSalary');
    const maxSalary      = document.getElementById('maxSalary');
    const jobCurrency    = document.getElementById('jobCurrency');
    const jobDescription = document.getElementById('jobDescription');
    const publishChk     = document.getElementById('publishChk');
    const postBtn        = document.getElementById('postJobBtn');

    const jobsTbody = document.getElementById('jobsTbody');
    const appsTbody = document.getElementById('appsTbody');

    // Require login
    const s = await sbAuth.getSession();
    const session = s?.data?.session;
    if (!session) {
      location.href = '/index.html';
      return;
    }

    // Logout
    function wireLogout(btn) {
      if (!btn) return;
      btn.addEventListener('click', async () => {
        await sbAuth.signOut();
        location.href = '/index.html';
      });
    }
    wireLogout(logoutBtn);
    wireLogout(logoutBtn2);

    // Utilities
    const fmtDate = (iso) => {
      try { return new Date(iso).toLocaleString(); } catch { return iso || ''; }
    };

    function setMsg(text, good=false) {
      msg.textContent = text || '';
      msg.classList.remove('error','ok');
      if (good) msg.classList.add('ok'); else if (text) msg.classList.add('error');
    }

    // Load companies owned by this user
    async function loadCompanies() {
      setMsg('');
      companySelect.disabled = true;
      companySelect.innerHTML = '<option value="">Select your company…</option>';
      const { data, error } = await supabase
        .from('companies')
        .select('id, name, website, created_at, owner_id')
        .order('created_at', { ascending: false });

      if (error) { setMsg(error.message); companySelect.disabled = false; return; }

      if (!data || !data.length) {
        companySelect.innerHTML = '<option value="">(No companies yet)</option>';
      } else {
        for (const c of data) {
          const opt = document.createElement('option');
          opt.value = c.id;
          opt.textContent = c.name;
          companySelect.appendChild(opt);
        }
      }
      companySelect.disabled = false;
      return data || [];
    }

    // Load jobs for the user (RLS restricts to owner automatically)
    async function loadJobs(companies = []) {
      jobsTbody.innerHTML = '<tr><td colspan="4" class="muted">Loading…</td></tr>';
      const { data, error } = await supabase
        .from('jobs')
        .select('id, title, company_id, published, created_at')
        .order('created_at', { ascending: false });

      if (error) { jobsTbody.innerHTML = `<tr><td colspan="4" class="muted">Load error: ${error.message}</td></tr>`; return; }

      if (!data || !data.length) {
        jobsTbody.innerHTML = '<tr><td colspan="4" class="muted">No jobs yet.</td></tr>';
        return;
      }

      const nameById = Object.fromEntries(companies.map(c => [c.id, c.name]));
      jobsTbody.innerHTML = '';
      for (const j of data) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${j.title}</td>
          <td>${nameById[j.company_id] || j.company_id}</td>
          <td>${j.published ? 'Published' : 'Draft'}</td>
          <td>${fmtDate(j.created_at)}</td>
        `;
        jobsTbody.appendChild(tr);
      }
    }

    // (Optional) load applications later if you add policies
    async function loadApplications() {
      // Keep simple placeholder; add your own query when ready.
      appsTbody.innerHTML = '<tr><td colspan="5" class="muted">No applications yet.</td></tr>';
    }

    // Create company
    createCompanyBtn.addEventListener('click', async () => {
      setMsg('');
      const name = newCompanyName.value.trim();
      const website = newCompanyWebsite.value.trim();
      if (!name) { setMsg('Company name required'); return; }

      const owner_id = session.user.id;
      const { error } = await supabase
        .from('companies')
        .insert({ name, website, owner_id });

      if (error) { setMsg(error.message); return; }
      setMsg('Company created', true);
      newCompanyName.value = '';
      newCompanyWebsite.value = '';
      const companies = await loadCompanies();
      await loadJobs(companies);
    });

    // Post job
    postBtn.addEventListener('click', async () => {
      setMsg('');
      const company_id = companySelect.value;
      const title = jobTitle.value.trim();
      const location = jobLocation.value.trim();
      const employment_type = jobType.value;
      const min_salary = parseInt(minSalary.value || '0', 10);
      const max_salary = parseInt(maxSalary.value || '0', 10);
      const currency = (jobCurrency.value || 'INR').toUpperCase();
      const description = jobDescription.value.trim();
      const published = !!publishChk.checked;

      if (!company_id) { setMsg('Select a company'); return; }
      if (!title) { setMsg('Job title required'); return; }

      const { error } = await supabase.from('jobs').insert({
        company_id,
        title,
        description,
        location,
        employment_type,
        min_salary,
        max_salary,
        currency,
        published
      });

      if (error) { setMsg(error.message); return; }
      setMsg('Job posted!', true);
      jobTitle.value = '';
      jobLocation.value = '';
      minSalary.value = '';
      maxSalary.value = '';
      jobCurrency.value = '';
      jobDescription.value = '';
      publishChk.checked = true;

      const companies = await loadCompanies();
      await loadJobs(companies);
    });

    // Initial loads
    const companies = await loadCompanies();
    await loadJobs(companies);
    await loadApplications();

    // If your components.js exposes header(), enhance the top bar
    try {
      if (window.header) {
        const admin = false;
        const hdr = window.header(session.user, admin);
        document.querySelector('.header').replaceWith(hdr);
      }
    } catch {}
  })();
  </script>
</body>
</html>
