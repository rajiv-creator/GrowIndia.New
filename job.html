
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Job — GrowIndia</title>
  <link rel="stylesheet" href="/app.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/config.js?v=1"></script>
  <script src="/components.js?v=1"></script>
</head>
<body>
  <div class="container" id="wrap">
    <div class="grid">
      <div class="card">
        <p class="kicker">Job</p>
        <h1 class="h1" id="title">Loading...</h1>
        <div class="muted" id="meta"></div>
        <div id="desc" style="margin-top:12px"></div>
      </div>
      <div class="card">
        <h2 class="h2">Apply for this job</h2>
        <form id="applyForm" class="grid">
          <input id="name" class="input" placeholder="Your name" required/>
          <input id="email" class="input" type="email" placeholder="Your email" required/>
          <textarea id="message" placeholder="Message (optional)"></textarea>
          <button class="btn primary" type="submit">Submit application</button>
          <div id="msg" class="muted"></div>
        </form>
      </div>
    </div>
  </div>

<script>
(async()=>{
  const s = await getSession();
  header(s?.user, await isAdmin());

  const params = new URLSearchParams(location.search);
  const id = params.get("id");

  const { data: job, error } = await sb.from("jobs")
    .select("*, companies(name, website)")
    .eq("id", id).maybeSingle();

  if(error || !job){
    document.getElementById("wrap").innerHTML = `<div class="card">Job not found.</div>`;
    return;
  }

  document.getElementById("title").textContent = job.title;
  document.getElementById("meta").textContent = `${job.companies?.name || ""} • ${job.location || ""} • ${new Date(job.created_at).toLocaleDateString()}`;
  document.getElementById("desc").textContent = job.description || "";

  const form = document.getElementById("applyForm");
  const msg = document.getElementById("msg");
  form.addEventListener("submit", async (e)=>{
    e.preventDefault();
    msg.textContent = "";
    const payload = {
      job_id: id,
      candidate_name: document.getElementById("name").value.trim(),
      email: document.getElementById("email").value.trim(),
      message: document.getElementById("message").value.trim()
    };
    const { error } = await sb.from("applications").insert(payload);
    msg.textContent = error ? ("Error: "+error.message) : "Application submitted!";
    if(!error) form.reset();
  });
})();
</script>
</body>
</html>
