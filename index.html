<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GrowIndia Jobs — Sign in</title>
  <style>
    :root{--blue:#151B54;--blue-600:#0f1440;--orange:#FF6E00;--muted:#64748B;--bg:#F6F8FC;--card:#fff;--line:#E5E7EB}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);font-family:Inter,"Noto Sans",system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;color:#111}
    header{height:64px;display:flex;align-items:center;justify-content:space-between;padding:0 20px;background:#fff;border-bottom:1px solid var(--line)}
    .brand{font-weight:700;color:#111}
    .nav{display:flex;gap:10px}
    .pill{padding:10px 16px;border-radius:999px;background:var(--blue);color:#fff;font-weight:700;border:none}
    .pill--alt{background:var(--orange)}
    main{max-width:960px;margin:40px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;box-shadow:0 8px 24px rgba(2,6,23,.06);padding:24px}
    h1{font-size:28px;margin:0 0 16px}
    form{display:grid;gap:14px;margin-top:12px}
    input{height:46px;border:1px solid var(--line);border-radius:12px;padding:0 12px;font:inherit}
    button.btn{height:46px;border-radius:12px;background:var(--blue);color:#fff;border:none;font-weight:700}
    a{color:var(--blue);text-decoration:none}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    @media (max-width:720px){.row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header>
    <div class="brand">GrowIndia Jobs</div>
    <nav class="nav">
      <a class="pill" href="/register-candidate.html">Candidate</a>
      <a class="pill pill--alt" href="/login.html?role=employer">Employer</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h1>Sign in</h1>
      <p style="color:var(--muted);margin:0 0 12px">Use your email and password to continue.</p>
      <form id="loginForm">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <div class="row">
          <button class="btn" type="submit">Next</button>
          <a href="/register-candidate.html" style="align-self:center">New here? Create an account →</a>
        </div>
        <div style="margin-top:-6px"><a href="/login.html#forgot">Forgot password?</a></div>
      </form>
    </div>
  </main>

  <!-- Required order -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script defer src="/config.js?v=1"></script>
  <script defer src="/components.js?v=23"></script>
</body>
</html>
