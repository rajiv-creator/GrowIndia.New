<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Admin Dashboard — GrowIndia</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/config.js?v=13"></script>
<script src="/components.js?v=13"></script>
<style>
  :root{--bg:#0f172a;--muted:#93a4b8;--line:#1f2b3a;--card:#0f172a;--blue:#0ea5e9;--green:#22c55e;--orange:#f59e0b;--red:#ef4444}
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0b1220;color:#e5e7eb}
  a{color:#0ea5e9;text-decoration:none}
  .layout{display:flex;min-height:100vh}
  .side{width:240px;background:#0f172a;border-right:1px solid #1f2b3a;position:sticky;top:0;height:100vh}
  .brand{padding:14px 16px;font-weight:800;border-bottom:1px solid var(--line)}
  .nav{padding:12px 8px}
  .nav h4{margin:14px 10px 6px;color:#9fb3c8;font-size:12px;text-transform:uppercase}
  .nav a{display:flex;gap:10px;align-items:center;padding:10px 12px;border-radius:10px;color:#dbe1ea}
  .nav a:hover,.nav a.active{background:#111c2e}
  .content{flex:1;min-width:0}
  .top{position:sticky;top:0;background:#0b1220;border-bottom:1px solid var(--line);z-index:40}
  .topin{max-width:1200px;margin:0 auto;padding:10px 16px;display:flex;justify-content:space-between;align-items:center}
  .btn{display:inline-block;border:1px solid #2b3b52;background:#122036;color:#e5e7eb;border-radius:10px;padding:8px 12px}
  .btn.pri{background:#0ea5e9;border-color:#0ea5e9;color:#fff}
  .wrap{max-width:1200px;margin:0 auto;padding:16px}
  .grid{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:12px}
  .tile{background:#0f172a;border:1px solid #1f2b3a;border-radius:14px;padding:14px}
  .tile h3{margin:0 0 6px;font-size:14px;color:#9fb3c8}
  .kpi{font-size:28px;font-weight:800}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px}
  .card{background:#0f172a;border:1px solid #1f2b3a;border-radius:14px}
  .head{padding:14px;border-bottom:1px solid #1f2b3a;display:flex;justify-content:space-between;align-items:center}
  .sec{padding:14px}
  table{width:100%;border-collapse:collapse}
  th,td{padding:10px;border-top:1px solid #1f2b3a;text-align:left}
  .muted{color:#93a4b8}
</style>
</head>
<body>
<div class="layout">
  <aside class="side">
    <div class="brand">GrowIndia Admin</div>
    <nav class="nav">
      <a class="active" href="/admin.html">Dashboard</a>
      <h4>Job Board</h4>
      <a href="/admin-jobs.html">Jobs</a>
      <a href="/admin-reports.html">Reports</a>
      <a href="/admin-apps.html">Applications</a>
      <h4>Data</h4>
      <a href="/admin-companies.html">Companies (soon)</a>
    </nav>
  </aside>

  <div class="content">
    <header class="top"><div class="topin">
      <div class="muted">Admin dashboard</div>
      <div>
        <a class="btn" href="/">View site</a>
        <a class="btn" id="btnSignOut">Sign out</a>
      </div>
    </div></header>

    <main class="wrap">
      <section class="grid">
        <div class="tile"><h3>Total Jobs</h3><div id="kpiJobs" class="kpi">—</div></div>
        <div class="tile"><h3>Active Jobs</h3><div id="kpiActive" class="kpi">—</div></div>
        <div class="tile"><h3>Companies</h3><div id="kpiCos" class="kpi">—</div></div>
        <div class="tile"><h3>Applications</h3><div id="kpiApps" class="kpi">—</div></div>
      </section>

      <section class="row">
        <div class="card">
          <div class="head"><h3 style="margin:0">Recent Jobs</h3><a class="btn pri" href="/admin-jobs.html">Manage Jobs</a></div>
          <div class="sec" id="recentJobs"><div class="muted">Loading…</div></div>
        </div>

        <div class="card">
          <div class="head"><h3 style="margin:0">Recent Applications</h3><a class="btn" href="/admin-apps.html">View all</a></div>
          <div class="sec" id="recentApps"><div class="muted">Loading…</div></div>
        </div>
      </section>
    </main>
  </div>
</div>

<script>
(async function(){
  const { requireAuth, isAdmin, ui } = window.app;
  let user; try { user = await requireAuth(); } catch { return location.replace('/login.html'); }
  if(!(await isAdmin(user.id))) { ui.error('Admins only'); return location.replace('/'); }

  document.getElementById('btnSignOut').onclick = async()=>{ await window.supabase.auth.signOut(); location.replace('/'); };

  // KPIs
  async function count(table, filter=cb=>cb){ let q = window.supabase.from(table).select('id',{count:'exact',head:true}); q = filter(q); const {count} = await q; return count||0;}
  const [totalJobs, activeJobs, totalCos, totalApps] = await Promise.all([
    count('jobs'),
    count('jobs',q=>q.eq('published',true)),
    count('companies'),
    count('applications')
  ]);
  document.getElementById('kpiJobs').textContent = totalJobs;
  document.getElementById('kpiActive').textContent = activeJobs;
  document.getElementById('kpiCos').textContent = totalCos;
  document.getElementById('kpiApps').textContent = totalApps;

  // Recent jobs
  const rj = await window.supabase.from('jobs')
    .select('id,title,location,employment_type,published,created_at,company:companies(name)')
    .order('created_at',{ascending:false}).limit(8);
  const jobs = rj.data||[];
  const jWrap = document.getElementById('recentJobs');
  if(!jobs.length){ jWrap.innerHTML = '<div class="muted">No jobs yet.</div>'; }
  else {
    jWrap.innerHTML = `<table>
      <thead><tr><th>Title</th><th>Company</th><th>Meta</th><th>Status</th></tr></thead>
      <tbody>${jobs.map(j=>`
        <tr>
          <td><a href="/admin-job-edit.html?id=${encodeURIComponent(j.id)}">${window.app.escapeHTML(j.title)}</a></td>
          <td>${window.app.escapeHTML(j.company?.name||'—')}</td>
          <td class="muted">${window.app.escapeHTML(j.location)} • ${window.app.escapeHTML(j.employment_type)}</td>
          <td>${j.published?'✅ Active':'⛔ Hidden'}</td>
        </tr>
      `).join('')}</tbody></table>`;
  }

  // Recent applications
  const ra = await window.supabase.from('applications')
    .select('id,job_id,candidate_name,email,created_at')
    .order('created_at',{ascending:false}).limit(10);
  const apps = ra.data||[];
  if(!apps.length){ document.getElementById('recentApps').innerHTML = '<div class="muted">No applications yet.</div>'; }
  else {
    // Get job titles
    const ids = Array.from(new Set(apps.map(a=>a.job_id)));
    const jmap = new Map();
    if(ids.length){
      const jr = await window.supabase.from('jobs').select('id,title').in('id',ids);
      (jr.data||[]).forEach(j=>jmap.set(j.id,j.title));
    }
    document.getElementById('recentApps').innerHTML = `<table>
      <thead><tr><th>Candidate</th><th>Email</th><th>Job</th><th>Time</th></tr></thead>
      <tbody>${apps.map(a=>`
        <tr>
          <td>${window.app.escapeHTML(a.candidate_name||'—')}</td>
          <td class="muted">${window.app.escapeHTML(a.email||'')}</td>
          <td><a href="/admin-job-edit.html?id=${encodeURIComponent(a.job_id)}">${window.app.escapeHTML(jmap.get(a.job_id)||'—')}</a></td>
          <td class="muted">${new Date(a.created_at).toLocaleString()}</td>
        </tr>
      `).join('')}</tbody></table>`;
  }
})();
</script>
</body>
</html>
