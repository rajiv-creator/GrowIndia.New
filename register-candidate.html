<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Candidate — Sign up / Sign in</title>
  <style>
    :root{--blue:#151B54;--blue-600:#0F143E;--orange:#FF6E00;--bg:#F6F8FC;--card:#fff;--line:#E5E7EB;--muted:#64748B}
    body{margin:0;background:var(--bg);font-family:Inter,"Noto Sans",system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}
    header{background:#fff;border-bottom:1px solid var(--line)}
    .nav{max-width:1200px;margin:0 auto;padding:0 16px;display:flex;align-items:center;justify-content:space-between;height:72px}
    .brand{font-weight:800}
    .nav-right{display:flex;gap:12px}
    .btn-pill{padding:10px 16px;border-radius:999px;font-weight:800;color:#fff;box-shadow:0 6px 16px rgba(2,6,23,.12)}
    .btn-blue{background:var(--blue)} .btn-blue:hover{background:var(--blue-600)}
    .btn-orange{background:var(--orange)} .btn-orange:hover{filter:brightness(.95)}
    .container{max-width:720px;margin:0 auto;padding:24px 16px}
    .card{background:#fff;border:1px solid var(--line);border-radius:16px;box-shadow:0 6px 18px rgba(2,6,23,.06);padding:24px}
    h1{margin:0 0 8px}
    .tabs{display:flex;gap:8px;margin:6px 0 16px}
    .tab{border:1px solid var(--line);background:#fff;border-radius:999px;padding:8px 12px;cursor:pointer}
    .tab.active{background:var(--blue);color:#fff;border-color:var(--blue)}
    label{display:block;margin:10px 0 6px;font-weight:700}
    input[type="text"],input[type="email"],input[type="password"],input[type="tel"]{width:100%;padding:12px;border:1px solid var(--line);border-radius:10px}
    input:focus{border-color:var(--blue);box-shadow:0 0 0 3px rgba(21,27,84,.15)}
    input[type="file"]{display:block;margin-top:6px}
    .actions{margin-top:16px;display:flex;gap:10px;align-items:center}
    button.primary{background:var(--blue);color:#fff;border:0;border-radius:12px;padding:12px 18px;font-weight:800;cursor:pointer}
    button.primary:hover{background:var(--blue-600)}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">GrowIndia Jobs</div>
      <div class="nav-right">
        <a class="btn-pill btn-blue" href="/register-candidate.html">Candidate</a>
        <a class="btn-pill btn-orange" href="/login.html?role=employer">Employer</a>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>Candidate account</h1>
    <div class="muted">Create your account or sign in to continue.</div>

    <section class="card">
      <div class="tabs">
        <button id="tabSignup" class="tab active" type="button">Sign up</button>
        <button id="tabSignin" class="tab" type="button">Sign in</button>
      </div>

      <form id="form">
        <div id="signupFields">
          <label>Full name</label>
          <input id="full_name" type="text" required placeholder="e.g., Ananya Sharma"/>

          <label>Email</label>
          <input id="email" type="email" required placeholder="you@example.com"/>

          <label>Password</label>
          <input id="password" type="password" required placeholder="Minimum 6 characters"/>

          <label>Confirm password</label>
          <input id="confirm" type="password" required placeholder="Re-enter password"/>

          <label>Phone</label>
          <input id="phone" type="tel" required placeholder="e.g., 9876543210"/>

          <label>Upload CV (PDF/DOC)</label>
          <input id="cv" type="file" accept=".pdf,.doc,.docx,.rtf" />
        </div>

        <div id="signinFields" style="display:none">
          <label>Email</label>
          <input id="email_in" type="email" placeholder="you@example.com"/>

          <label>Password</label>
          <input id="password_in" type="password" placeholder="Your password"/>
        </div>

        <div class="actions">
          <button class="primary" type="submit">Next</button>
          <span class="muted" id="helper">Already have an account? Click “Sign in”.</span>
        </div>
      </form>
    </section>
  </div>

  <script src="/config.js"></script>
  <script src="/components.js?v=17"></script>
  <script>
    (function(){
      const tabSignup = document.getElementById('tabSignup');
      const tabSignin = document.getElementById('tabSignin');
      const signup = document.getElementById('signupFields');
      const signin = document.getElementById('signinFields');
      const helper = document.getElementById('helper');
      let mode = 'signup';

      tabSignup.onclick = ()=>{ mode='signup'; tabSignup.classList.add('active'); tabSignin.classList.remove('active'); signup.style.display='block'; signin.style.display='none'; helper.textContent='Already have an account? Click “Sign in”.'; };
      tabSignin.onclick = ()=>{ mode='signin'; tabSignin.classList.add('active'); tabSignup.classList.remove('active'); signup.style.display='none'; signin.style.display='block'; helper.textContent='New here? Click “Sign up”.'; };

      document.getElementById('form').addEventListener('submit', async (e)=>{
        e.preventDefault();
        try{
          if(mode==='signup'){
            const full_name = v('full_name'), email = v('email'), password = v('password'), confirm = v('confirm'), phone = v('phone');
            if(password !== confirm){ ui.toast('Passwords do not match','error'); return; }
            const { data, error } = await supabase.auth.signUp({ email, password });
            if(error) throw error;

            // If email confirmation is ON, session may be null
            const user = (await app.getSessionUser()).id ? (await app.getSessionUser()) : null;
            if(!user){
              ui.toast('Check your email to verify, then return to sign in.','success');
              return;
            }

            // Upload CV if provided
            let cv_url = null;
            const file = document.getElementById('cv').files[0];
            if(file){
              const key = `user-${user.id}/${Date.now()}-${file.name}`.replace(/\s+/g,'-');
              const up = await supabase.storage.from('cvs').upload(key, file, { upsert: true });
              if(up.error) throw up.error;
              const { data: pub } = supabase.storage.from('cvs').getPublicUrl(key);
              cv_url = pub.publicUrl;
            }

            // Upsert profile
            const { error: pErr } = await app.upsertProfile({
              user_id: user.id, role: 'candidate', full_name, phone, cv_url
            });
            if(pErr) throw pErr;

            app.go('/register-candidate-step2.html');
          }else{
            const email = v('email_in'), password = v('password_in');
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if(error) throw error;
            const user = await app.getSessionUser();
            // Ensure a profile exists
            await app.upsertProfile({ user_id: user.id, role: 'candidate' });
            app.go('/register-candidate-step2.html');
          }
        }catch(err){
          ui.toast(err.message || 'Something went wrong','error');
        }
      });

      function v(id){ return document.getElementById(id).value.trim(); }
    })();
  </script>
</body>
</html>
