<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Signing you in…</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/config.js?v=13"></script>
  <script src="/components.js?v=13"></script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f8fafc;color:#0f172a}
    .box{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(2,6,23,.06);text-align:center}
  </style>
</head>
<body>
  <div class="box">
    <h2>Signing you in…</h2>
    <div>Please wait while we redirect you to your dashboard.</div>
  </div>

  <script>
  (async function(){
    try{
      const { user } = await window.app.requireAuth();
      // check profile record
      const prof = await window.app.db.getProfile(user.id);
      if (!prof) { window.location.replace('/registration.html'); return; }
      if (prof.role === 'employer') window.location.replace('/employer-home.html');
      else window.location.replace('/dashboard.html'); // candidate
    }catch(e){
      window.location.replace('/login.html');
    }
  })();
  </script>
</body>
</html>
