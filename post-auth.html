<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signing you in…</title>
  <style>
    body{margin:0;display:grid;place-items:center;height:100svh;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    .box{padding:24px;border:1px solid #E5E7EB;border-radius:16px;box-shadow:0 8px 24px rgba(2,6,23,.06)}
  </style>
</head>
<body>
  <div class="box">Finishing sign-in…</div>

  <!-- Required order -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script defer src="/config.js?v=1"></script>
  <script>
    // If this page is opened from email links, set the session then route.
    (async function(){
      try{
        await window.supabase.auth.exchangeCodeForSession(window.location.href);
      }catch(e){}
      // If this was a password reset flow, go to login
      if (location.hash.includes('reset')) location.href='/login.html';
      else location.href='/dashboard.html';
    })();
  </script>
</body>
</html>
