<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GrowIndia Jobs — Sign-in complete</title>
  <link rel="stylesheet" href="/app.css" />
</head>
<body>
  <main class="container" style="max-width:900px;margin:48px auto;">
    <h1>You're signed in.</h1>
    <p>Go to <a href="/employer.html">Employer</a> or <a href="/jobs.html">browse jobs</a>.</p>
    <p class="muted">If you see this page after clicking the email link, your session was created successfully.</p>
  </main>

  <!-- JS (order matters!) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/config.js?v=5"></script>
  <script src="/components.js?v=5"></script>

  <script>
    // nothing else needed — arriving here with the link is enough to set the session
    (async () => {
      // quick sanity check
      const status = await fetch(`${window.SUPABASE_URL}/auth/v1/settings`, {
        headers: { apikey: window.SUPABASE_ANON_KEY }
      }).then(r => r.status);
      console.log("auth settings status", status); // should be 200
    })();
  </script>
</body>
</html>
